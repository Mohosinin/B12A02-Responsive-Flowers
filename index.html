<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faugel Flower Shop</title>
  <link rel="stylesheet" href="styels/styels.css">
</head>
<body>
  <header>
    <!-- nav section -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="#" class="logo-link">
          <img src="assets/logo.png" alt="Faugel logo" class="logo-img">
        </a>
        <div>
  <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
        </ul>
        </div>
        <!-- cart section -->
        <div class="cart">
          <img src="assets/shopping-cart-icon.png" alt="Cart" class="cart-icon">
          <span class="cart-text">Cart ($56)</span>
        </div>
    </nav>
    <!-- banner section -->
    <section class="hero">
      <div class="hero-container">
        <div class="hero-text">
          <h1>
            ALWAYS <span class="accent">FRESH</span><br>
            FLOWERS
          </h1>
          <p>
            Indulge your senses with the beauty and fragrance of our fresh flower shop.
            From classic roses to exotic blooms, we offer a wide variety of fresh
            flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="hero-img">
          <img src="assets/hero-flower.png" alt="Bouquet of fresh flowers">
        </div>
      </div>
    </section>
  </header>
</body>
</html>
